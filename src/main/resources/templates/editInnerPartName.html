<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit row</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body class="alert">
<div class="alert alert-primary">
    <div class="row">
        <div class="col-2">
            <form th:action="@{'/main/editList/'+${listId}}" th:method="get" type="button"
                  class="d-flex justify-content-start">
                <input type="submit" value="Назад" class="btn btn-outline-secondary"/>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post" class="d-flex justify-content-end">
                <input type="submit" th:value="${'Выход'}"
                       class="btn btn-outline-danger"/>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h3>Редактирование раздела</h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card-body">
                <form th:action="@{'/main/editInnerPart/'+${listId}}" th:object="${part}" method="post">
                    <div class="form-group" th:hidden="${true}">
                        <label>parentId</label>
                        <input th:field="*{parentId}" class="form-control">
                    </div>
                    <div class="form-group" th:hidden="${true}">
                        <label>children</label>
                        <input th:field="*{children}" class="form-control">
                    </div>
                    <div class="form-group" th:hidden="${true}">
                        <label>questions</label>
                        <input th:field="*{questions}" class="form-control">
                    </div>
                    <div class="form-group" th:hidden="${true}">
                        <label>number</label>
                        <input th:field="*{number}" class="form-control">
                    </div>
                    <div class="form-group" th:hidden="${true}">
                        <label>PartId</label>
                        <input th:field="*{partId}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Название</label>
                        <input th:field="*{name}" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-2">
                            <input type="submit" th:value="'Сохранить'" class="btn btn-primary btn-block"/>
                        </div>
                        <div class="col-2 d-flex justify-content-center">
                            <a th:text="${'Удалить'}"
                               th:href="@{'/part/deletePart/'+${listId}+'/'+${part.partId}}"
                               class="btn btn-outline-danger" style="margin-top: 1%"></a>
                        </div>
                        <div class="col-1.5">
                            <form th:action="@{'/main/editList/'+${listId}}" method="post" class="d-flex justify-content-center">
                                <input type="submit" th:value="${'Отмена'}" class="btn btn-outline-danger"/>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
