<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/6591443ef8.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/306dd99dcf.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body class="alert">
<div class="alert alert-primary">
    <div class="row">
        <div class="col-1">
            <form th:action="@{/main/createWidget}" method="get" class="d-flex justify-content-start">
                <input type="submit" th:value="'Add project'" class="btn btn-outline-primary"/>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post" class="d-flex justify-content-end">
                <input type="submit" th:value="${'sign out'}" class="btn btn-outline-danger"/>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Modal1 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Creating project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/main/project}" method="post">
                    <div class="form-group">
                        <label>Имя проекта</label>
                        <textarea th:field="${newQuestionnaire.name}" class="form-control" rows="1"></textarea>
                    </div>
                    <input type="submit" value="Добавить" class="btn btn-primary btn-lg btn-block"/>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Creating list</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/main/createList}"  method="post">
                    <div class="form-group">
                        <label>List</label>
                        <textarea class="form-control" rows="1"></textarea>
                    </div>
                    <input type="submit" value="Добавить" class="btn btn-primary btn-lg btn-block"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container center">
    <div class="row d-flex justify-content-center">
        <div class="card" th:each=" questionnaires : ${questionnaire}" style="width: 80rem; margin-top: 1%">
            <!--            <div class="progress" th:hidden="${UserService.hasRole('ADMIN')}">-->
            <!--                <div class="progress-bar" role="progressbar" th:style="'width: '+${ProjectServices.getProgressOnProject(project.getProjectid())}+'%;'" th:text="${ProjectServices.getProgressOnProject(project.getProjectid())}+'%'" th:aria-valuenow="${ProjectServices.getProgressOnProject(project.getProjectid())}" aria-valuemin="0" aria-valuemax="100"></div>-->
            <!--            </div>-->
            <div class="card-header">
                <div class="row">
                    <div class="col d-flex justify-content-start">
                        <a class="btn btn-light" type="button" data-toggle="collapse"
                           th:data-target="'#'+collapseExample+${questionnaires.questionnaireId}" aria-expanded="false"
                           th:aria-controls="collapseExample+${questionnaires.questionnaireId}">
                            <h5 th:text="${questionnaires.name}"></h5>
                        </a>
                    </div>

                    <div class="col-3 align-self-center d-flex justify-content-end">
                        <div class="dropup" style="margin-right:0.5rem">
                            <button class="badge badge-success badge-pill"
                                    th:id="dropdownMenu2+${questionnaires.questionnaireId}"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    style="border: none;outline:none;">
                            </button>
                            <div class="dropdown-menu"
                                 th:aria-labelledby="dropdownMenu2+${questionnaires.questionnaireId}">
                                <button class="dropdown-item disabled" type="button">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Согласовано
                                        </li>
                                    </ul>
                                </button>
                            </div>
                        </div>
                        <div class="dropup" style="margin-right:0.5rem">
                            <button class="badge badge-warning badge-pill"
                                    th:id="dropdownMenu3+${questionnaires.questionnaireId}"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    style="border: none;outline:none;">
                            </button>
                            <div class="dropdown-menu"
                                 th:aria-labelledby="dropdownMenu3+${questionnaires.questionnaireId}">
                                <button class="dropdown-item disabled" type="button">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Согласовано с замечаниями
                                        </li>
                                    </ul>
                                </button>
                            </div>
                        </div>
                        <div class="dropup" style="margin-right:0.5rem">
                            <button class="badge badge-danger badge-pill"
                                    th:id="dropdownMenu4+${questionnaires.questionnaireId}"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu"
                                 th:aria-labelledby="dropdownMenu4+${questionnaires.questionnaireId}">
                                <button class="dropdown-item disabled" type="button">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Не согласовано
                                        </li>
                                    </ul>
                                </button>
                            </div>
                        </div>
                        <div class="dropup" style="margin-right:0.5rem">
                            <button class="badge badge-secondary badge-pill"
                                    th:id="dropdownMenu5+${questionnaires.questionnaireId}"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu"
                                 th:aria-labelledby="dropdownMenu5+${questionnaires.questionnaireId}">
                                <button class="dropdown-item disabled" type="button">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Не рассматривалось УИБ
                                        </li>
                                    </ul>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1.5 align-self-center d-flex justify-content-center">
                        <div class="col d-flex justify-content-end">
                            <form class="align-self-center"
                                  th:action="@{'/main/deleteProject/'+${questionnaires.questionnaireId}}"
                                  th:method="get">
                                <input type="submit" value="Delete" class="btn btn-outline-primary"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse" th:id="collapseExample+${questionnaires.questionnaireId}">
                <div class="card card-body">
                    <div class="row" style="bottom:5%"
                         th:each=" list : ${questionnaires.lists}">
                        <div class="col d-flex justify-content-start">
                            <a th:text="${list.listName}"
                               th:href="@{'/main/'+${list.listId}+'/viewlist/'}"
                               class="btn btn-light" style="margin-top: 1%"></a>
                        </div>
                        <div class="col-1">
                            <a th:text="Edit"
                               th:href="@{'/main/editList/'+${list.listId}}"
                               class="btn btn-dark" style="margin-top: 1%;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
