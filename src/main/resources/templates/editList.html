<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/6591443ef8.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/306dd99dcf.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body class="alert">
<div class="alert alert-primary">
    <div class="row">
        <div class="col-2 d-flex justify-content-center">
            <form th:action="@{'/domain/'+${listId}}" th:method="get" type="button"
                  class="d-flex justify-content-end">
                <input type="submit" value="Manage subject area" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-1.5">
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal2">
                Add row
            </button>
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal3">
                Add part
            </button>
        </div>
        <div class="col">
            <h3 th:text="${list.listName}" class="d-flex justify-content-center"></h3>
        </div>
        <div class="col-1">
            <form th:action="@{'/main/editListName/'+${list.listId}}" method="get" class="d-flex justify-content-start">
                <input type="submit" th:value="${'Edit'}"
                       class="btn btn-outline-danger"/>
            </form>
        </div>
        <div class="col-1">
            <form th:action="@{/logout}" method="post" class="d-flex justify-content-end">
                <input type="submit" th:value="${'sign out'}"
                       class="btn btn-outline-danger"/>
            </form>
        </div>
    </div>
</div>
<table class="table table-bordered">
    <thead class="table table-striped"></thead>
    <tr scope="row" th:each="part: ${partsRecursive}">
        <div class="container" th:switch="${part.parentId}">
            <div class="row" th:case="'list'">
                <div class="col">
                    <h5 th:text="${part.name}" style="margin-bottom: 10px"></h5>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <a th:text="'[еdit]'"
                       th:href="@{'/main/editInnerPart/'+${part.partId}+'/'+${list.listId}}"
                    ></a>
                </div>
            </div>
                <ul th:case="'inner'">
                    <li>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h7 th:text="${part.name}" style="margin-bottom: 10px"></h7>
                                </div>
                                <div class="col-1 d-flex justify-content-end">
                                    <a th:text="'[еdit]'"
                                       th:href="@{'/main/editInnerPart/'+${part.partId}+'/'+${list.listId}}"
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <ul class="list-group list-group-numbered" th:each="question: ${part.questions}">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <h10 th:text="${question.name}"></h10>
                                        </div>
                                        <div class="col-1 d-flex justify-content-end">
                                            <a th:text="'[еdit]'"
                                               th:href="@{'/main/editQuestion/'+${question.questionId}+'/'+${list.listId}}"
                                            ></a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!--                    <div th:include="~{editList :: recurs}" th:with="partsRecursive=${part.children}"></div>-->
                    <!--                    <div th:insert="~{editList :: recurs}"></div>-->
                </ul>
                    <!--                    <div th:include="~{editList :: recurs}" th:with="partsRecursive=${part.children}"></div>-->
                    <!--                    <div th:insert="~{editList :: recurs}"></div>-->
                </ul>
            </div>
        </div>
    </tr>
</table>
</div>

<div class="container" style="margin-top: 15px">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <a href="" th:href="@{'/main'}" type="button" class="btn btn-primary" style="width: 20%">Main</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
