<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
</head>
<body class="alert">
<div class="row">
    <div class="col d-flex justify-content-center">
        <form th:action="@{/registration}" th:object="${user}" method="post" class="col-md-2">
            <div class="form-group">
                <label for="exampleInputEmail1">Имя пользователя</label>
                <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
                       name="password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect">Описание реалиации</label>
                <select th:field="*{roles}" class="form-control" id="exampleFormControlSelect" name="role">
                    <option value="ADMIN">Admin</option>
                    <option value="ANALYST">Analyst</option>
                    <option value="EMPLOYEE">Employee</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create user</button>
            <div>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
