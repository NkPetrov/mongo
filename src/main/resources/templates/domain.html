<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/6591443ef8.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/306dd99dcf.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body class="alert">
<div class="alert alert-primary">
    <div class="row">
        <div class="col-1">
            <a th:text="Back"
               th:href="@{'/main/editList/'+${list.listId}}"
               style="margin-top: 1%;" class="btn btn-outline-primary"></a>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post" class="d-flex justify-content-end">
                <input type="submit" th:value="${'sign out'}" class="btn btn-outline-danger"/>
            </form>
        </div>
    </div>
</div>

<div class="container center">
    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 80rem; margin-top: 1%">
            <div class="card card-body">
                <div class="row" style="bottom:5%"
                     th:each="domain : ${list.domainSections}">
                    <div class="col d-flex justify-content-start">
                        <a th:text="${domain.nameDomainSection}"
                           th:href="@{'/main/'+${list.listId}+'/viewlist/'}"
                           class="btn btn-light" style="margin-top: 1%"></a>
                    </div>
                    <div class="col-1">
                        <a th:text="'[edit]'"
                           th:href="@{'/domain/editDomain/'+${list.listId}+'/'+${domain.domainId}}"
                           style="margin-top: 1%;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
